 - {title: "Transportation", information: 'The closest airport is <a href="https://www.massport.com/logan-airport/">Boston Logan Airport</a> (BOS). The hackathon hotel offers a free shuttle from BOS to the hotel. Other airports are Manchester, NH (MHT, 1 hr drive) and Providence (PVD, 1 hr drive). <br> <br>The Boston MBTA <a href="http://www.mbta.com/uploadedFiles/Documents/Schedules_and_Maps/Bus/routesilverwater(5).pdf">Silver line</a> can also bring you from the airport to the hotel. Take the Silver line bus 1 (SL1) which you can find outside Terminals A-E (stops every 8-15 minutes from 5:30 am to 2:00 am).Take it to South Station to transfer to the Silver line bus 4 (SL4). Take the SL4 to Washington St @ Massachusetts Ave and walk northeast on Washington St toward Massachusetts Ave until you reach 811 Massachusetts Ave. '}
